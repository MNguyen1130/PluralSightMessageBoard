<div>
    <div class="message-header">
        <h1>Message Board</h1>
        <p class="lead">Lastest Messages...</p>
        <div>Message Count: {{ data.topics.length }}</div>
    </div>

    <div>
        <a href="#/newmessage" class="btn btn-primary">Add New Message</a>
    </div>

    <div class="progress progress-striped" data-ng-show="isBusy">
        <div class="progress-bar progress-bar-info active" role="progressbar" style="width:100%;"></div>
    </div>

    <div class="messages">
        <div class="message row" data-ng-repeat="i in data.topics">
            <div class="title col-lg-9">
                <a class="text-primary" data-ng-href="#/message/{{ i.id }}">{{ i.title }}</a>
            </div>
            <div class="date col-lg-3 text-right">
                {{ i.created | date:"medium" }}
            </div>
            <div class="content col-lg-12">
                {{ i.body }}
            </div>
        </div>
    </div>
</div>
