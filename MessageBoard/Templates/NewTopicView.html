<h3>New Topic</h3>
<div class="well">
    <form name="NewTopicForm" class="form-horizontal" data-ng-submit="save()">
        <fieldset>
            <legend>Enter New Topic</legend>

            <div class="form-group">
                <label for="title" class="col-lg-2 control-label required">Title</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" name="title" pattern=".{5,}" placeholder="Enter a title" data-ng-model="newTopic.title" required title="5 Characters Minimum"/>
                </div>
            </div>

            <div class="form-group">
                <label for="body" class="col-lg-2 control-label required">Body</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="5" name="body" data-ng-model="newTopic.body" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <a href="#/" class="btn btn-warning">Cancel</a>
                    <button type="reset" class="btn btn-default">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
